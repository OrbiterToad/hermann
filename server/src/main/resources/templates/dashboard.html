<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" th:href="'../style.css'">
</head>
<body>
<div class="card card-body darker">
    <div class="darker">
        <h1>Connected Computers</h1>
        <div class="row">
            <div class="col-4" th:each="model : ${clients}">
                <div class="card card-client" style="margin-bottom: 20px">
                    <div class="card-header">
                        <a th:href="'/client/' + ${model.client.id}" class="card-title"
                           th:text="${model.client.nickname}"></a>
                    </div>
                    <div th:if="${model.hasimages}">
                        <img class="card-img-top" th:src="'/image/' + ${model.client.images.get(0).id}">
                    </div>
                    <div class="card-body">
                        <a>
                            <span th:text="${model.client.ip}"></span>
                        </a>
                        <a class="float-right" th:text="${model.client.os}"></a>
                        <br>
                        <br>
                        <div th:switch="${model.online}">
                            <div th:case="true" class="alert alert-success">
                                Online
                            </div>
                            <div th:case="false" class="alert alert-danger">
                                Offline
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
</body>
</html>

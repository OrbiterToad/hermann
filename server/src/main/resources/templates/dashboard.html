<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" th:href="'../style.css'">
</head>
<body>
<div class="container">
    <div class="card card-body darker">
        <div class="darker">

            <div class="col-4" th:each="client : ${clients}">
                <a th:href="'/client/' + ${client.id}">
                    <div class="card moviecard">
                        <div class="card-body nodec">
                            <h5 class="card-title" th:text="${client.name}"></h5>
                            <a>
                                <span th:text="${client.ip}"></span>
                            </a>
                            <a class="float-right" th:text="${client.os}"></a>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
